<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Componente de Mapa Leaflet con Botón de Ubicación</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 2000px;
    }
    #locateButton {
      position: fixed;
      top: 50%;
      left: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    function MapComponent(containerId) {
      this.map = null;
      this.containerId = containerId;
    }

    MapComponent.prototype.initializeMap = function(initialLat, initialLon, zoomLevel) {
      this.map = L.map(this.containerId).setView([initialLat, initialLon], zoomLevel);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
      }).addTo(this.map);
    }

    MapComponent.prototype.addLocationButton = function() {
      var self = this;
      var locateButton = document.createElement('button');
      locateButton.id = 'locateButton';
      locateButton.textContent = 'Mi Ubicación';
      locateButton.addEventListener('click', function() {
        self.locateUser();
      });
      document.body.appendChild(locateButton);
    }

    MapComponent.prototype.locateUser = function() {
      var self = this;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          self.map.setView([lat, lon], 13);
          L.marker([lat, lon]).addTo(self.map);
        }, function(error) {
          alert('No se pudo obtener la ubicación: ' + error.message);
        });
      } else {
        alert('Geolocalización no es soportada por este navegador.');
      }
    }

    // Crear una instancia del componente de mapa
    var mapComponent = new MapComponent('map');
    mapComponent.initializeMap(0, 0, 13);
    mapComponent.addLocationButton();
  </script>
</body>
</html>
